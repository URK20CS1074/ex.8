<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Array Operation</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.items = [];
            $scope.addItems = function(){
                $scope.items.push({productName: $scope.name, price: $scope.price});
            }
            $scope.removeItems = function($index){
                $scope.items.splice($index,1);
            }
        }); 
    </script>
    <form>
        <center>
            <h2 style="color: blue;">Product Inventory System</h2>
        </center>
        <div style="color: blue;">
         Enter the  Product Name:
            <input type="text" class="form-control border-dark text-secondary" id="name" name="name" ng-model="name" placeholder="enter product name">
        </div>
        <div style="color: blue;">
            Enter the Product Price:
            <input type="text" class="form-control border-dark text-secondary" id="empID" name="price" ng-model="price" placeholder="enter product price">
        </div>
        <button ng-click="addItems()" type="submit">Add Product</button>
    </form>
    <center>
        <table class="table table-striped" border="1" cellspacing="0" width="50%" style="text-align:center;">
            <tr style="background-color: lightgreen;color: aliceblue;">
                <th>Name</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        <tbody >
            <tr ng-repeat="x in items">
                <td class="text-primary">{{x.productName}}</td>
                <td class="text-primary">{{"Rs."+x.price}}</td>
                <td>
                <button ng-click="removeItems($index)" class="text-danger">[delete]</button>
                </td>
            </tr>
        </tbody>
    </table></center>
</body>
</html>
